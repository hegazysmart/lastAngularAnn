<section id="users-list" class="wow fadeIn">
  <div class="d-flex align-items-center justify-content-between">
    <!-- BreadCurme -->
    <div class="breadcurme d-flex align-items-center">
      <mat-icon>supervised_user_circle</mat-icon>
      <div>
        <span class="ml-2 font-weight-bold pointer">Users</span>
        <span> - Users List</span>
      </div>
    </div>
    <div>
      <button
        mat-button
        class="menu-button d-flex align-items-center add-btn"
        routerLink="/users/add-user"
        type="button"
      >
        <mat-icon>person_add</mat-icon>
        <span>Create New User</span>
      </button>
    </div>
  </div>

  <mat-form-field class="mt-5 w-100" appearance="fill">
    <mat-label>Search for user name or email</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for user name or email"
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 mt-4">
    <table class="w-100" mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row" class="text-capitalize">
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color">
          <mat-icon
            class=""
            #tooltip="matTooltip"
            matTooltip="Edit"
            tooltipClass="tooltip-text"
            matTooltipPosition="above"
            matTooltipHideDelay="200"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container"
            [routerLink]="['/users/add-user']"
            [queryParams]="{ id: row.id, editMode: true }"
            >edit</mat-icon
          >
          <mat-icon
            class="text-danger ml-2"
            #tooltip="matTooltip"
            matTooltip="Delete"
            tooltipClass="tooltip-text"
            matTooltipPosition="above"
            matTooltipHideDelay="200"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container"
            (click)="deleteUser(row)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</section>
