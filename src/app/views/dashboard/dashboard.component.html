<div class="d-flex align-items-center flex-column w-100 my-5">
  <button
    class="add-page-btn d-flex align-items-center flex-column my-5"
    type="button"
    routerLink="/pages"
    routerLinkActive="active"
  >
    <mat-icon>add_circle</mat-icon>
    <span class="font-weight-bold mt-3 text-uppercase">Add new page</span>
  </button>
</div>

<div class="mt-5">
  <div class="d-flex align-items-center mb-3">
    <mat-icon>help</mat-icon>
    <h4 class="font-weight-bold ml-2 mb-0">Last Activity Logs:</h4>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
